<h2>學習心得</h2>


這學期的電腦課讓我收穫良多，沒上過這堂課以前總是覺得寫<p>
程式是天方夜譚！沒有想到在w3school裡面已經有人幫我們整<p>
理好各種程式的寫法，再通過老師的細心教導，讓我稍微有了<p>
一些寫程式的概念；原來用windows的記事本就可以直接轉檔<p>
成google的網頁，非常方便！在做影片的時候明明完全照著老<p>
師說的步驟一步一步完成，卻怎麽也跑不出來，後來才發現，<p>
所以的檔案的必須收進同一個資料夾才能運轉；有一次抓影片<p>
的時候不知道為什麼改個名就損毀了......<p>
